version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      # 后端 API 地址（根据实际部署修改）
      - BACKEND_URL=http://localhost:8000
      # Gemini API Key（可选，用于普通聊天）
      - API_KEY=
    restart: unless-stopped

